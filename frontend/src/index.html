<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pi & Rho's Games</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script>
    (function () {
      const html = document.documentElement;
      const theme = localStorage.theme;
      const prefersDark = globalThis.window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false;
      const isSystem = theme === 'system' || !('theme' in localStorage);
      const isDark = theme === 'dark' || (isSystem && prefersDark);
      const resolvedTheme = isDark ? 'dark' : 'light';

      html.classList.toggle('dark', isDark);
      html.classList.toggle('dark-theme', isDark);
      html.dataset.theme = theme ?? 'system';
      html.style.colorScheme = resolvedTheme;
    })();
  </script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
